version: '3.8'

services:
  # SGN Frontend Application
  sgn-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_TELEMETRY_DISABLED=1
      # Database (SQLite)
      - DATABASE_PATH=/app/data/sgn.db
      # GROQ Configuration
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Logging
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sgn-network

networks:
  sgn-network:
    driver: bridge
