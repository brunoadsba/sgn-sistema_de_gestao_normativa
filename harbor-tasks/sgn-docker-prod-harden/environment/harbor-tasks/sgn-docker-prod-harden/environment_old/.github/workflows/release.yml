name: Release Pipeline

# Desativado: executa apenas manualmente (Actions > Release Pipeline > Run workflow)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Pre-release checks
  pre-release:
    name: Pre-release Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets (staging)
        run: |
          [ -n "${{ secrets.STAGING_GROQ_API_KEY }}" ] || (echo "Missing STAGING_GROQ_API_KEY" && exit 1)
          [ -n "${{ secrets.VERCEL_TOKEN }}" ] || (echo "Missing VERCEL_TOKEN" && exit 1)
          [ -n "${{ secrets.VERCEL_ORG_ID }}" ] || (echo "Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ] || (echo "Missing VERCEL_PROJECT_ID" && exit 1)
        
      - name: Run tests
        run: npm run test:ci
        
      - name: Build application
        run: npm run build
        
      - name: Check version consistency
        run: |
          # Get version from tag or input
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          
          echo "Release version: $VERSION"
          
          # Check if version exists in package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"
          
          # Extract version number from tag (remove 'v' prefix)
          TAG_VERSION=${VERSION#v}
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: package.json has $PACKAGE_VERSION but tag is $TAG_VERSION"
            exit 1
          fi

  # Job 2: Create Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: pre-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            COMMITS=$(git log --pretty=format:"- %s" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" --max-count=20)
          fi
          
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$COMMITS" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...${{ steps.version.outputs.version }}" >> CHANGELOG.md
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}

  # Job 3: Build Release Artifacts
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: pre-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Create Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sgn:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Save Docker image
        run: |
          docker save sgn:${{ github.ref_name }} | gzip > sgn-${{ github.ref_name }}.tar.gz
          
      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-${{ github.ref_name }}
          path: sgn-${{ github.ref_name }}.tar.gz
          retention-days: 30

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for staging
        run: npm run build
        env:
          NODE_ENV: production
          GROQ_API_KEY: ${{ secrets.STAGING_GROQ_API_KEY }}
          DATABASE_PATH: ./data/sgn.db
          
      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          
      - name: Wait for deployment
        run: sleep 30
        
      - name: Health check staging
        run: |
          curl -f https://sgn-staging.vercel.app/api/health || exit 1
          echo "Staging deployment successful"

  # Job 5: Deploy to Production (only for stable releases)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts, deploy-staging]
    if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'rc') }}
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets (production)
        run: |
          [ -n "${{ secrets.PROD_GROQ_API_KEY }}" ] || (echo "Missing PROD_GROQ_API_KEY" && exit 1)
          [ -n "${{ secrets.VERCEL_TOKEN }}" ] || (echo "Missing VERCEL_TOKEN" && exit 1)
          [ -n "${{ secrets.VERCEL_ORG_ID }}" ] || (echo "Missing VERCEL_ORG_ID" && exit 1)
          [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ] || (echo "Missing VERCEL_PROJECT_ID" && exit 1)
        
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          GROQ_API_KEY: ${{ secrets.PROD_GROQ_API_KEY }}
          DATABASE_PATH: ./data/sgn.db
          
      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          
      - name: Wait for deployment
        run: sleep 30
        
      - name: Health check production
        run: |
          curl -f https://sgn.vercel.app/api/health || exit 1
          echo "Production deployment successful"
          
      - name: Notify production deployment
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#releases'
          text: 'ðŸš€ SGN v${{ github.ref_name }} deployed to production successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 6: Post-release tasks
  post-release:
    name: Post-release Tasks
    runs-on: ubuntu-latest
    needs: [create-release, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Update documentation
        run: |
          echo "Updating documentation for release ${{ github.ref_name }}"
          # Add any documentation update tasks here
          
      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy-production.result == 'success' && 'success' || 'warning' }}
          channel: '#releases'
          text: |
            ðŸ“¦ SGN Release ${{ github.ref_name }}
            Status: ${{ needs.deploy-production.result == 'success' && 'âœ… Production' || 'âš ï¸ Staging Only' }}
            Staging: ${{ needs.deploy-staging.result == 'success' && 'âœ…' || 'âŒ' }}
            Production: ${{ needs.deploy-production.result == 'success' && 'âœ…' || 'âŒ' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
      - name: Create release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Release Created | ${{ needs.create-release.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging Deploy | ${{ needs.deploy-staging.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Deploy | ${{ needs.deploy-production.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
